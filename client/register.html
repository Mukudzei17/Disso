<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="register.css">
        <title>Registration</title>
        <script type="module" src="register.js" async defer></script>


    </head>
    <body>
        <div class="alert-box">
            <p class="alert"></p>
        </div>
    
        <div class="form">
            <h1 class="heading">Register</h1>
            <input id="name" type="text" placeholder="name" autocomplete="off" class="register-details" required>
            <input id="email" type="email" placeholder="email" autocomplete="off" class="register-details" required>
            <input id="password" type="password" placeholder="password" autocomplete="off" class="register-details" required>
            <button id="submit-btn">register</button>
            <a href="login.html" class="link">already have an account ? log in here</a>
        </div>
    
        <script src="js/form.js"></script>




    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="register.css">
        <title>Registration</title>
       


    </head>
        <body>
            <div class="instructions"><ul><p3>Password must have:</p3>
            <li>Minimum 8 characters</li>
            <li>At least two(2) digits</li>
            <li>A capital letter</li>
            <li>A special character</li>
            </ul>   
            </div>
            <div class="form">
                <h1 class="heading">Register</h1>
                <p3>Please do not use a password you already use for any accounts<br>Please do not use a password that contains your name</p3>
                <br>
                <form id="register-form">
                    <input id="name" type="text" placeholder="name" autocomplete="off" class="register-details" required>
                    <input id="password" type="password" placeholder="password" autocomplete="off" class="register-details" required>
                    <button id="submit-btn" type="submit">register</button>
                </form>
                <a href="login.html" class="link">Proceed</a>
            </div>
            <script type="module" src="register.js" async defer></script>
        </body>
        
</html>

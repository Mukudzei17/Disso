<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="form.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <script type="module" src="login.js" async defer></script>

    </head>

    <body style="background-color: darkcyan;">
        <div class="alert-box">
            <p class="alert"></p>
        </div>
    
        <div class="form">
            <h1 class="heading">Login</h1>
            <form id="login-form">
                <input id="username" type="text" placeholder="username" autocomplete="off" class="login-details" required>
                <input id="password" type="password" placeholder="password" autocomplete="off" class="login-details" required>
                <button id="submit-btn" type="submit">login</button>
            </form>
            <a href="register.html" class="link">don't have an account? register here</a>
        </div>
    </body>
    
</html>
